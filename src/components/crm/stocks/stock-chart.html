<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stock Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 90%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Simple Stock Chart</h1>
  <label for="symbol">Stock Symbol:</label>
  <input type="text" id="symbol" value="AAPL" placeholder="Enter stock symbol">
  <button id="fetchButton">Fetch Chart</button>
  <canvas id="stockChart" width="800" height="400"></canvas>

  <script>
    const API_KEY = "0WScaBkGdu3zN_9W6rNLYA1UgWcZ9cvN"; // Polygon API key
    const canvas = document.getElementById("stockChart");
    const ctx = canvas.getContext("2d");
    let chart;

    async function fetchStockData(symbol) {
      try {
        const response = await fetch(
          `https://api.polygon.io/v2/aggs/ticker/${symbol}/range/1/day/2023-01-01/2023-12-31?adjusted=true&sort=asc&apiKey=${API_KEY}`
        );
        if (!response.ok) throw new Error("Error fetching data");
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const labels = data.results.map(item => new Date(item.t).toLocaleDateString());
          const prices = data.results.map(item => item.c);

          return { labels, prices };
        } else {
          throw new Error("No data found for the provided symbol");
        }
      } catch (error) {
        alert(error.message);
        console.error(error);
        return { labels: [], prices: [] };
      }
    }

    async function updateChart(symbol) {
      const { labels, prices } = await fetchStockData(symbol);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: `${symbol} Stock Price`,
              data: prices,
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
              tension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
          },
          scales: {
            x: { title: { display: true, text: "Date" } },
            y: { title: { display: true, text: "Price (USD)" } },
          },
        },
      });
    }

    document.getElementById("fetchButton").addEventListener("click", () => {
      const symbol = document.getElementById("symbol").value.toUpperCase();
      if (symbol) updateChart(symbol);
    });

    // Default chart on page load
    updateChart("AAPL");
  </script>
</body>
</html>
